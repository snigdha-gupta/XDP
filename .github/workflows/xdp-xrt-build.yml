# TEST 3
name: XDP Build Test

on:
  # For testing - trigger on push to specific branch
  push:
    branches: [ test-ci ]  # test branch
  # PR trigger for production use
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [ master ]

jobs:
  build-xrt-alveo:
  # For testing, always run on push. 
  # Only run if the PR has 'build-alveo' label
    if: |
      github.event_name == 'push' || 
      contains(github.event.pull_request.labels.*.name, 'build-alveo') 
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout XDP PR
      uses: actions/checkout@v4
      with:
        path: xdp-pr
        fetch-depth: 0

    - name: Display XDP workflow info
      run: |
        echo "First line of XDP workflow file:"
        head -n 1 xdp-pr/.github/workflows/xdp-xrt-build.yml || echo "File not found"
        
    - name: Clone XRT Repository
      run: |
        git clone https://github.com/Xilinx/XRT.git XRT
        cd XRT
        git submodule update --init --recursive
        
    - name: Apply XDP PR Changes to XRT
      run: |
        # Remove the old XDP
        rm -rf XRT/src/runtime_src/xdp
        # Copy your XDP
        cp -r xdp-pr XRT/src/runtime_src/xdp
        ls -la XRT/src/runtime_src/xdp
    
    - name: Verify XDP Replacement
      run: |
        echo "=== Verifying XDP replacement ==="
        # Check if directory exists
        if [ -d "XRT/src/runtime_src/xdp" ]; then
          echo "✓ XDP directory exists"
          ls -la XRT/src/runtime_src/xdp/
        else
          echo "✗ XDP directory missing"
          exit 1
        fi
        
        # Check for CMakeLists.txt
        if [ -f "XRT/src/runtime_src/xdp/CMakeLists.txt" ]; then
          echo "✓ Found XDP CMakeLists.txt"
          # Show XDP subdirectories that might contain libraries
          echo "XDP subdirectories:"
          find XRT/src/runtime_src/xdp -type d -name "CMakeLists.txt" -exec dirname {} \; | sort
        else
          echo "✗ XDP CMakeLists.txt missing"
        fi
        
    - name: Setup Build Environment Using XRT Scripts
      run: |
        cd XRT/src/runtime_src/tools/scripts
        chmod +x xrtdeps.sh
        sudo ./xrtdeps.sh
        # Install cross-compilation tools for edge builds
        sudo apt-get update
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu \
          crossbuild-essential-arm64
        
    - name: Build XRT for Alveo
      run: |
        cd XRT/build
        chmod +x build.sh
        ./build.sh -noinit -noert
        
    - name: Validate build
      run: |
        if [ -f "XRT/build/Release/opt/xilinx/xrt/lib/libxrt_core.so" ]; then
          echo "✓ Build successful - found libxrt_core.so"
        else
          echo "✗ Build failed - libxrt_core.so not found"
          exit 1
        fi

        - name: Debug XDP Build Configuration
          run: |
            echo "=== Checking if XDP is enabled in build ==="
            
            # Check XDP CMakeLists.txt
            echo "XDP CMakeLists.txt content (first 20 lines):"
            head -20 XRT/src/runtime_src/xdp/CMakeLists.txt || echo "CMakeLists.txt not found"
            
            # Check for add_library commands
            echo -e "\n=== XDP library definitions in CMakeLists ==="
            grep -r "add_library.*xdp" XRT/src/runtime_src/xdp/ || echo "No add_library commands found for xdp"
            
            # Check build flags
            echo -e "\n=== Build configuration ==="
            if [ -f "XRT/build/CMakeCache.txt" ]; then
              grep -E "(CMAKE_BUILD_TYPE|XDP|PROFILE)" XRT/build/CMakeCache.txt || true
            fi
            
            # List all CMakeLists.txt files in xdp
            echo -e "\n=== All CMakeLists.txt files in XDP ==="
            find XRT/src/runtime_src/xdp -name "CMakeLists.txt" -type f
        
    - name: Comprehensive Artifact Search
      run: |
        echo "=== Comprehensive search for all built libraries ==="
        
        # Count total .so files
        echo "Total .so files in build directory:"
        find XRT/build -name "*.so" -type f | wc -l
        
        # Find all XDP-related libraries
        echo -e "\n=== All libraries with 'xdp' in name ==="
        find XRT/build -name "*xdp*.so" -type f | sort
        
        # Check specific build subdirectories
        echo -e "\n=== Libraries in key directories ==="
        for dir in \
          "XRT/build/Release/opt/xilinx/xrt/lib" \
          "XRT/build/Release/lib" \
          "XRT/build/lib" \
          "XRT/build/src/runtime_src/xdp" \
          "XRT/build/Release/src/runtime_src/xdp"; do
          if [ -d "$dir" ]; then
            echo -e "\nChecking $dir:"
            find "$dir" -name "*.so" -type f | head -10
          else
            echo -e "\nDirectory not found: $dir"
          fi
        done
        
        # Look for build artifacts in CMakeFiles
        echo -e "\n=== Checking CMake build outputs ==="
        find XRT/build -path "*/CMakeFiles/*" -name "*.so" | grep -i xdp | head -10 || echo "No XDP libraries in CMakeFiles"
        
        # Search for specific XDP libraries anywhere
        echo -e "\n=== Specific XDP library search ==="
        for lib in "libxdp_core.so" "libxdp_aie_profile_plugin.so" "libxdp_hal_plugin.so" "libxdp_device_offload_plugin.so"; do
          echo -e "\nSearching for $lib:"
          find XRT/build -name "$lib" -type f 2>/dev/null || echo "  Not found"
        done

    - name: Check Build Logs for XDP
      run: |
        echo "=== Checking if XDP was actually built ==="
        
        # Look for XDP in CMake output
        if [ -f "XRT/build/CMakeCache.txt" ]; then
          echo "XDP-related CMake cache entries:"
          grep -i xdp XRT/build/CMakeCache.txt | head -10 || echo "No XDP entries in CMakeCache"
        fi
        
        # Check if XDP targets were configured
        echo -e "\n=== XDP build targets ==="
        find XRT/build -name "build.make" -exec grep -l "xdp" {} \; | head -10 || echo "No XDP references in build.make files"

    - name: Create Artifact Directory
      id: prep-artifacts
      run: |
        echo "=== Preparing artifacts for upload ==="
        mkdir -p artifacts-to-upload
        
        # Copy all .so files from standard location
        if [ -d "XRT/build/Release/opt/xilinx/xrt/lib" ]; then
          echo "Copying from Release/opt/xilinx/xrt/lib:"
          find XRT/build/Release/opt/xilinx/xrt/lib -name "*.so" -type f -exec cp {} artifacts-to-upload/ \; 2>/dev/null
        fi
        
        # Also search and copy any xdp libraries found anywhere
        echo "Searching for XDP libraries anywhere in build:"
        find XRT/build -name "*xdp*.so" -type f -exec cp {} artifacts-to-upload/ \; 2>/dev/null || true
        
        # List what we're uploading
        echo -e "\n=== Files prepared for upload ==="
        ls -la artifacts-to-upload/ | head -20
        
                # Count files
        FILE_COUNT=$(find artifacts-to-upload -name "*.so" -type f | wc -l)
        echo "Total files to upload: $FILE_COUNT"
        echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT

    - name: Upload Build Artifacts
      if: steps.prep-artifacts.outputs.file_count != '0'
      uses: actions/upload-artifact@v4
      with:
        name: xrt-alveo-build-${{ github.run_number }}
        path: artifacts-to-upload/*.so
        retention-days: 1
        if-no-files-found: warn

    - name: Generate Build Summary
      if: always()
      run: |
        echo "## XDP Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Build Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- XDP Source: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "XRT/build/Release/opt/xilinx/xrt/lib/libxrt_core.so" ]; then
          echo "- XRT Core Build: ✅ Success" >> $GITHUB_STEP_SUMMARY
        else
          echo "- XRT Core Build: ❌ Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### XDP Libraries Found:" >> $GITHUB_STEP_SUMMARY
        if find XRT/build -name "*xdp*.so" -type f | grep -q .; then
          find XRT/build -name "*xdp*.so" -type f | while read -r lib; do
            echo "- $(basename $lib): $lib" >> $GITHUB_STEP_SUMMARY
          done
        else
          echo "- ⚠️ No XDP libraries found in build" >> $GITHUB_STEP_SUMMARY
        fi
        
